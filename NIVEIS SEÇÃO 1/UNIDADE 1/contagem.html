<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem at√© 100</title>
  <style>
    :root {
      --primary-dark: #2c3e50;
      --primary-blue: #3498db;
      --accent-blue: #2980b9;
      --accent-orange: #e67e22;
      --light-gray: #f9f9f9;
      --medium-gray: #ecf0f1;
      --dark-gray: #7f8c8d;
      --white: #ffffff;
      --math-symbol: #f1c40f;
      --fun-green: #2ecc71;
      --fun-purple: #9b59b6;
      --fun-red: #e74c3c;
      --fun-yellow: #f39c12;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      color: var(--dark-gray);
      background-color: #f0f8ff;
      line-height: 1.6;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 50%);
    }

    /* Layout principal adaptado para o quiz */
    .quiz-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Barra lateral esquerda - Estilo Infantil */
    .esquerda {
      width: 15%;
      min-width: 180px;
      background-color: var(--fun-purple);
      border-right: 3px dashed var(--fun-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      position: fixed;
      height: 100vh;
      z-index: 100;
      box-shadow: 4px 0 10px rgba(0,0,0,0.1);
    }

    #palavra {
      font-size: 2rem;
      font-weight: 700;
      color: var(--fun-yellow);
      letter-spacing: -1px;
      padding: 0.5rem 1rem;
      border-bottom: 4px dotted var(--fun-green);
      transform: rotate(-3deg);
      text-align: center;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      background-color: var(--primary-blue);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Conte√∫do principal do quiz - Estilo Infantil */
    .quiz-content {
      flex: 1;
      padding: 2rem 3rem;
      margin-left: 15%;
      width: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container do quiz - Estilo Infantil */
    #quiz-container {
      width: 100%;
      max-width: 600px;
      background: var(--white);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      border-top: 6px solid var(--primary-blue);
      border: 3px solid var(--fun-yellow);
      position: relative;
      overflow: hidden;
    }

    #quiz-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: repeating-linear-gradient(
        45deg,
        var(--fun-yellow),
        var(--fun-yellow) 10px,
        var(--fun-green) 10px,
        var(--fun-green) 20px
      );
    }

    /* Barra de progresso - Estilo Infantil */
    #progress {
      height: 20px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 2rem;
      border: 2px solid var(--fun-yellow);
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: var(--fun-green);
      transition: width 0.5s ease;
    }

    /* Estilo das perguntas - Estilo Infantil */
    .question {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--fun-red);
      font-weight: 700;
      position: relative;
      padding-bottom: 0.8rem;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    .question:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background-color: var(--fun-yellow);
      border-radius: 2px;
    }

    /* Op√ß√µes de resposta - Estilo Infantil */
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .option-btn {
      padding: 1rem 1.2rem;
      font-size: 1.2rem;
      font-family: 'Comic Sans MS', cursive;
      border: 3px solid var(--fun-yellow);
      border-radius: 10px;
      background-color: var(--light-gray);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      color: var(--primary-blue);
      box-shadow: 0 3px 0 rgba(0,0,0,0.1);
    }

    .option-btn:hover {
      background-color: var(--primary-blue);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 0 rgba(0,0,0,0.1);
    }

    .option-btn.selected {
      border-color: var(--fun-green);
      background-color: var(--fun-green);
      color: white;
      transform: translateY(-3px);
    }

    .option-btn.correct {
      background-color: var(--fun-green) !important;
      color: var(--white) !important;
      border-color: var(--fun-green) !important;
      animation: bounce 0.5s ease;
    }

    .option-btn.wrong {
      background-color: var(--fun-red) !important;
      color: var(--white) !important;
      border-color: var(--fun-red) !important;
      animation: shake 0.5s ease;
    }

    /* Bot√µes de a√ß√£o - Estilo Infantil */
    .action-btn {
      margin-top: 1rem;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      background-color: var(--fun-yellow);
      color: var(--primary-blue);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      transition: all 0.3s;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }

    .action-btn:hover {
      background-color: #f1c40f;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(0,0,0,0.1);
    }

    .home-btn {
      background-color: var(--fun-red);
      color: white;
      margin-top: 1rem;
    }

    .home-btn:hover {
      background-color: #c0392b;
    }

    /* Dica - Estilo Infantil */
    .hint {
      font-size: 1rem;
      color: var(--white);
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--primary-blue);
      border-radius: 10px;
      border-left: 4px solid var(--fun-yellow);
      position: relative;
      overflow: hidden;
    }

    .hint::before {
      content: "üí°";
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
    }

    .hint-text {
      margin-left: 2.5rem;
    }

    /* Resultados - Estilo Infantil */
    .results {
      font-size: 1.5rem;
      color: var(--fun-purple);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      background-color: rgba(46, 204, 113, 0.2);
      border-radius: 10px;
      border: 2px dashed var(--fun-green);
    }

    /* Barra direita - Estilo Infantil */
    .direita {
      width: 15%;
      min-width: 180px;
      background-color: var(--fun-green);
      border-left: 3px dotted var(--fun-yellow);
      padding: 2rem 1rem;
      overflow-y: auto;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Progresso - Estilo Infantil */
    .progresso-container {
      width: 100%;
      padding: 1rem;
      background-color: rgba(255,255,255,0.3);
      border-radius: 15px;
      margin-bottom: 1rem;
      border: 2px dashed white;
    }

    .progresso-container h3 {
      color: var(--white);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      border-bottom: 3px dotted var(--fun-yellow);
      padding-bottom: 0.5rem;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }

    .unidade-progresso {
      margin-bottom: 1.5rem;
    }

    .unidade-progresso h4 {
      color: var(--white);
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }

    .progresso-bar {
      height: 20px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      margin-bottom: 0.3rem;
      border: 1px solid white;
    }

    .progresso-acertos {
      background-color: var(--fun-yellow);
      height: 100%;
      transition: width 0.5s ease;
    }

    .progresso-legenda {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--white);
    }

    .acertos-dot, .erros-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .acertos-dot {
      background-color: var(--fun-yellow);
    }

    .erros-dot {
      background-color: var(--fun-red);
    }

    /* Estilos para a coluna esquerda - Infantil */
    .user-info {
      margin-top: 1.5rem;
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 15px;
      width: 90%;
      text-align: center;
      border: 2px dashed white;
    }

    .user-avatar {
      width: 70px;
      height: 70px;
      background-color: var(--fun-yellow);
      color: var(--fun-purple);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-weight: bold;
      font-size: 1.5rem;
      border: 3px solid white;
    }

    .user-name {
      font-weight: 700;
      margin-top: 0.5rem;
      color: var(--white);
      text-align: center;
      font-size: 1.2rem;
    }

    .user-level {
      font-size: 0.9rem;
      color: var(--white);
      text-align: center;
      margin-top: 0.3rem;
      background-color: var(--fun-red);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      display: inline-block;
    }

    .menu-navegacao {
      margin: 2rem 0;
      width: 100%;
    }

    .menu-navegacao ul {
      list-style-type: none;
    }

    .menu-navegacao li {
      margin-bottom: 0.8rem;
      padding: 0 1rem;
    }

    .menu-navegacao a {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      color: var(--white);
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      background-color: rgba(255,255,255,0.1);
      border-left: 4px solid transparent;
    }

    .menu-navegacao a span {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .menu-navegacao a:hover {
      background-color: rgba(255,255,255,0.3);
      color: var(--white);
      border-left: 4px solid var(--fun-yellow);
      transform: translateX(5px);
    }

    .motivacional {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: var(--white);
      font-style: italic;
      border-top: 2px dotted var(--fun-yellow);
      width: 100%;
      background-color: rgba(0,0,0,0.1);
      border-radius: 0 0 0 15px;
    }

    .motivacional p:first-child {
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: var(--fun-yellow);
    }

    .motivacional p:last-child {
      font-size: 0.8rem;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .quiz-layout {
        flex-direction: column;
      }
      
      .esquerda {
        position: relative;
        width: 100%;
        height: auto;
        padding: 1rem;
        border-right: none;
        border-bottom: 3px dashed var(--fun-yellow);
      }
      
      .quiz-content {
        margin-left: 0;
        width: 100%;
        padding: 1.5rem;
      }
      
      .direita {
        width: 100%;
        border-left: none;
        border-top: 3px dotted var(--fun-yellow);
      }
    }

    @media (max-width: 768px) {
      #quiz-container {
        padding: 1.5rem;
      }
      
      .question {
        font-size: 1.3rem;
      }
      
      .option-btn {
        padding: 0.9rem;
        font-size: 1.1rem;
      }
    }

    /* Elementos decorativos */
    .esquerda::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 15px;
      background: repeating-linear-gradient(
        45deg,
        var(--fun-yellow),
        var(--fun-yellow) 10px,
        var(--fun-green) 10px,
        var(--fun-green) 20px
      );
    }

    .direita::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
      background: repeating-linear-gradient(
        -45deg,
        var(--fun-yellow),
        var(--fun-yellow) 10px,
        var(--fun-purple) 10px,
        var(--fun-purple) 20px
      );
    }
  </style>
</head>
<body>

<div class="quiz-layout">
  <aside class="esquerda">
    <div id="palavra">Contagem</div>
    
    <div class="user-info">
      <div class="user-avatar">J</div>
      <div class="user-name">Jogador</div>
      <div class="user-level">N√≠vel: Iniciante</div>
    </div>
    
    <nav class="menu-navegacao">
      <ul>
        <li><a href="../../index.html"><span>üè†</span> In√≠cio</a></li>
        <li><a href="#"><span>üìä</span> Progresso</a></li>
        <li><a href="#"><span>üèÜ</span> Conquistas</a></li>
      </ul>
    </nav>
    
    <div class="motivacional">
      <p>Voc√™ est√° indo bem!</p>
      <p>Continue praticando</p>
    </div>
  </aside>
  
  <main class="quiz-content">
    <div id="quiz-container">
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="hint" class="hint" style="display: none;"><span class="hint-text"></span></div>
      <div id="actions"></div>
    </div>
  </main>
  
  <aside class="direita">
    <div class="progresso-container">
      <h3>Seu Progresso</h3>
      <div class="unidade-progresso">
        <h4>Contagem</h4>
        <div class="progresso-bar">
          <div class="progresso-acertos" style="width: 0%"></div>
        </div>
        <div class="progresso-legenda">
          <span><span class="acertos-dot"></span> Acertos: <span id="acertos-count">0</span></span>
          <span><span class="erros-dot"></span> Erros: <span id="erros-count">0</span></span>
        </div>
      </div>
    </div>
  </aside>
</div>

<script>
  const questions = [
    { q: "Quantos dedos temos nas duas m√£os?", options: [10, 8, 12], answer: 10, hint: "Cada m√£o tem 5 dedos." },
    { q: "Quantos dias tem uma semana?", options: [5, 7, 10], answer: 7, hint: "Inclua o s√°bado e domingo!" },
    { q: "Quantos s√£o 50 + 10?", options: [60, 70, 40], answer: 60, hint: "Use a contagem de dez em dez." },
    { q: "Qual o n√∫mero que vem depois de 89?", options: [88, 90, 91], answer: 90, hint: "Depois de 89 vem 90." },
    { q: "Quantos p√©s uma centopeia tem?", options: [100, 50, 10], answer: 100, hint: "Cento = 100!" },
    { q: "Quantos lados tem um quadrado?", options: [4, 3, 5], answer: 4, hint: "Todos os lados s√£o iguais!" },
    { q: "Quanto √© 30 + 20?", options: [60, 50, 40], answer: 50, hint: "Trinta mais vinte." },
    { q: "Quantos olhos uma pessoa tem?", options: [2, 1, 3], answer: 2, hint: "Temos um par!" },
    { q: "Qual n√∫mero √© maior: 99 ou 100?", options: [100, 98, 99], answer: 100, hint: "100 √© o primeiro n√∫mero de 3 digitos!" },
    { q: "Quantos minutos tem uma hora?", options: [60, 100, 90], answer: 60, hint: "Cada hora tem 60 minutos." }
  ];

  let current = 0;
  let score = 0;
  let selectedAnswer = null;
  let wrongAnswers = [];
  let acertosCount = 0;
  let errosCount = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const actionsEl = document.getElementById("actions");
  const progressBar = document.getElementById("progress-bar");
  const hintEl = document.getElementById("hint");
  const hintTextEl = document.querySelector(".hint-text");
  const acertosCountEl = document.getElementById("acertos-count");
  const errosCountEl = document.getElementById("erros-count");
  const progressoAcertos = document.querySelector(".progresso-acertos");

  function loadQuestion() {
    selectedAnswer = null;
    const q = questions[current];
    questionEl.textContent = q.q;
    optionsEl.innerHTML = "";
    actionsEl.innerHTML = "";
    hintEl.style.display = "none";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = option;
      btn.onclick = () => selectOption(btn, option);
      optionsEl.appendChild(btn);
    });

    updateProgress();
  }

  function selectOption(btn, value) {
    selectedAnswer = value;
    document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");

    // Mostrar dica quando selecionar uma op√ß√£o
    hintTextEl.textContent = questions[current].hint;
    hintEl.style.display = "block";

    showSendButton();
  }

  function showSendButton() {
    actionsEl.innerHTML = "";
    const send = document.createElement("button");
    send.textContent = "Enviar resposta";
    send.className = "action-btn";
    send.onclick = checkAnswer;
    actionsEl.appendChild(send);
  }

  function checkAnswer() {
    const q = questions[current];
    const buttons = document.querySelectorAll(".option-btn");

    buttons.forEach(btn => {
      btn.disabled = true;
      if (parseInt(btn.textContent) === selectedAnswer) {
        if (selectedAnswer === q.answer) {
          btn.classList.add("correct");
          score++;
          acertosCount++;
          acertosCountEl.textContent = acertosCount;
        } else {
          btn.classList.add("wrong");
          wrongAnswers.push({ ...q });
          errosCount++;
          errosCountEl.textContent = errosCount;
        }
      }
      if (parseInt(btn.textContent) === q.answer) {
        btn.classList.add("correct");
      }
    });

    // Atualizar barra de progresso
    const percentAcertos = (acertosCount / (acertosCount + errosCount)) * 100;
    progressoAcertos.style.width = percentAcertos + "%";

    showNextButton();
  }

  function showNextButton() {
    actionsEl.innerHTML = "";
    const next = document.createElement("button");
    next.textContent = "Pr√≥xima";
    next.className = "action-btn";
    next.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    };
    actionsEl.appendChild(next);
  }

  function updateProgress() {
    const percent = (current / questions.length) * 100;
    progressBar.style.width = percent + "%";
  }

  function showResults() {
    questionEl.textContent = `Resultado Final`;
    optionsEl.innerHTML = `
      <div class="results">
        Voc√™ acertou ${score} de ${questions.length} quest√µes!
      </div>
    `;
    actionsEl.innerHTML = "";
    hintEl.style.display = "none";

    if (wrongAnswers.length > 0) {
      const reviewBtn = document.createElement("button");
      reviewBtn.textContent = "Revisar erros";
      reviewBtn.className = "action-btn";
      reviewBtn.onclick = () => {
        current = 0;
        reviewIndex = 0;
        showReviewQuestion();
      };
      actionsEl.appendChild(reviewBtn);
    }

    const homeBtn = document.createElement("button");
    homeBtn.textContent = "Voltar ao In√≠cio";
    homeBtn.className = "action-btn home-btn";
    homeBtn.onclick = () => {
      window.location.href = "../../index.html";
    };
    actionsEl.appendChild(homeBtn);
  }

  // Revis√£o de erros
  let reviewIndex = 0;

  function showReviewQuestion() {
    if (reviewIndex < wrongAnswers.length) {
      const q = wrongAnswers[reviewIndex];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      actionsEl.innerHTML = "";

      // Define o texto da dica para a pergunta de revis√£o atual
      hintTextEl.textContent = q.hint;
      hintEl.style.display = "block";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => {
          document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedAnswer = option;
          showReviewSendButton(q);
        };
        optionsEl.appendChild(btn);
      });

    } else {
      questionEl.textContent = "Revis√£o conclu√≠da!";
      optionsEl.innerHTML = `
        <div class="results">
          Voc√™ revisou todos os erros!
        </div>
      `;
      actionsEl.innerHTML = "";
      hintEl.style.display = "none";

      const homeBtn = document.createElement("button");
      homeBtn.textContent = "Voltar ao In√≠cio";
      homeBtn.className = "action-btn home-btn";
      homeBtn.onclick = () => {
        window.location.href = "../../index.html";
      };
      actionsEl.appendChild(homeBtn);
    }
  }

  function showReviewSendButton(q) {
    actionsEl.innerHTML = "";
    const send = document.createElement("button");
    send.textContent = "Verificar";
    send.className = "action-btn";
    send.onclick = () => checkReviewAnswer(q);
    actionsEl.appendChild(send);
  }

  function checkReviewAnswer(q) {
    const buttons = document.querySelectorAll(".option-btn");

    buttons.forEach(btn => {
      btn.disabled = true;
      if (parseInt(btn.textContent) === selectedAnswer) {
        if (selectedAnswer === q.answer) {
          btn.classList.add("correct");
