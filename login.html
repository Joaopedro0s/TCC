<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4 MATH - Login/Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        
        .login-box {
            background-color: var(--white);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo h2 {
            font-size: 2.2rem;
            color: var(--primary-blue);
            display: inline-block;
            padding: 0.5rem 1rem;
            border-bottom: 3px solid var(--accent-orange);
            transform: rotate(-2deg);
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .login-tab {
            flex: 1;
            padding: 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-gray);
            transition: all 0.3s ease;
        }
        
        .login-tab.active {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--accent-orange);
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            transition: border 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .login-btn, .register-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover, .register-btn:hover {
            background-color: var(--accent-blue);
        }
        
        .switch-form {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .switch-form a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 2rem;
            color: var(--dark-gray);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-home:hover {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h2>K4 MATH</h2>
            </div>
            
            <div class="login-tabs">
                <div class="login-tab active" id="loginTab">Login</div>
                <div class="login-tab" id="registerTab">Registro</div>
            </div>
            
            <form id="loginForm" class="login-form active">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="switch-form">
                    Não tem conta? <a href="#" id="showRegister">Registre-se</a>
                </div>
            </form>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regName">Seu nome</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Nome de usuário</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="register-btn">Registrar</button>
                <div class="switch-form">
                    Já tem conta? <a href="#" id="showLogin">Faça login</a>
                </div>
            </form>
            
            <a href="index.html" class="back-home">← Voltar para a página inicial</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Alternar entre login e registro
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            
            function showLoginForm() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            }
            
            function showRegisterForm() {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }
            
            loginTab.addEventListener('click', showLoginForm);
            registerTab.addEventListener('click', showRegisterForm);
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                showRegisterForm();
            });
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                showLoginForm();
            });
            
            // Aqui você pode adicionar a lógica de login/registro
            // usando o mesmo código que estava no script.js original
        });
    </script>
</body>
</html>
