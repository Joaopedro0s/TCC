<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caça Números no Céu</title>
<style>
:root {
  --primary-dark: #2c3e50;
  --primary-blue: #3498db;
  --accent-blue: #2980b9;
  --accent-orange: #e67e22;
  --light-gray: #f9f9f9;
  --medium-gray: #ecf0f1;
  --dark-gray: #7f8c8d;
  --white: #ffffff;
  --fun-green: #2ecc71;
  --fun-purple: #9b59b6;
  --fun-red: #e74c3c;
  --fun-yellow: #f39c12;
  --forest-green: #27ae60;
  --sky-blue: #87ceeb;
}

* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  font-family: 'Comic Sans MS', cursive;
  background-color: var(--sky-blue);
  color: var(--dark-gray);
}

.game-layout { display:flex; min-height:100vh; }

.esquerda {
  width:15%;
  min-width:180px;
  background-color: var(--forest-green);
  border-right:3px dashed var(--fun-yellow);
  display:flex; flex-direction:column; align-items:center;
  padding-top:2rem; position:fixed; height:100vh; z-index:100;
}

#palavra {
  font-size:2rem; font-weight:700; color: var(--fun-yellow);
  letter-spacing:-1px; padding:0.5rem 1rem; border-bottom:4px dotted var(--fun-green);
  text-align:center; background-color: var(--accent-blue); border-radius:10px;
  text-shadow:2px 2px 0px rgba(0,0,0,0.1);
}

.user-info {
  margin-top:1.5rem; background-color: rgba(255,255,255,0.2);
  padding:1rem; border-radius:15px; width:90%; text-align:center; border:2px dashed white;
}

.user-avatar {
  width:70px; height:70px; background-color: var(--fun-yellow);
  color: var(--fun-purple); border-radius:50%; display:flex;
  align-items:center; justify-content:center; margin:0 auto; font-weight:bold; font-size:1.5rem;
  border:3px solid white;
}

.user-name { font-weight:700; margin-top:0.5rem; color:white; font-size:1.2rem; text-align:center; }
.user-level { font-size:0.9rem; color:white; text-align:center; margin-top:0.3rem; background-color: var(--fun-red); padding:0.2rem 0.5rem; border-radius:10px; display:inline-block; }

.menu-navegacao { margin:2rem 0; width:100%; }
.menu-navegacao ul { list-style-type:none; }
.menu-navegacao li { margin-bottom:0.8rem; padding:0 1rem; }
.menu-navegacao a { display:flex; align-items:center; padding:0.8rem 1rem; color:white; text-decoration:none; border-radius:10px; transition: all 0.2s ease; background-color: rgba(255,255,255,0.1); border-left:4px solid transparent; }
.menu-navegacao a span { margin-right:10px; font-size:1.3rem; }
.menu-navegacao a:hover { background-color: rgba(255,255,255,0.3); color:white; border-left:4px solid var(--fun-yellow); transform:translateX(5px); }

.motivacional { margin-top:auto; padding:1rem; font-size:0.95rem; text-align:center; color:white; font-style:italic; border-top:2px dotted var(--fun-yellow); width:100%; background-color:rgba(0,0,0,0.1); border-radius:0 0 0 15px; }
.motivacional p:first-child { font-weight:700; margin-bottom:0.3rem; color: var(--fun-yellow); }
.motivacional p:last-child { font-size:0.8rem; }

.game-content { flex:1; padding:2rem 3rem; margin-left:15%; width:70%; display:flex; flex-direction:column; align-items:center; }

#game-container {
  width:100%; max-width:800px; background: var(--white); padding:2rem; border-radius:15px;
  box-shadow:0 8px 15px rgba(0,0,0,0.1); border:3px solid var(--fun-yellow); position:relative; overflow:hidden; background-color:#e8f5e9;
}

h1 { text-align:center; color: var(--forest-green); margin-bottom:1rem; }
p.description { text-align:center; margin-bottom:1.5rem; color: var(--primary-blue); font-size:1.1rem; }

.start-btn {
  padding:0.8rem 1.5rem; font-size:1.2rem; background-color: var(--fun-green);
  color:white; border:none; border-radius:10px; cursor:pointer; font-family: 'Comic Sans MS', cursive;
  transition: all 0.3s; margin:0.5rem; font-weight:bold; box-shadow:0 4px 0 rgba(0,0,0,0.1);
}
.start-btn:hover { transform:translateY(-2px); box-shadow:0 6px 0 rgba(0,0,0,0.1); }

.number-cloud {
  position:absolute;
  padding:1rem 1.2rem;
  background-color:var(--fun-yellow);
  border-radius:15px;
  font-size:1.2rem;
  font-weight:bold;
  cursor:pointer;
  user-select:none;
  box-shadow:0 4px 5px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.number-cloud:hover { transform:scale(1.1); }
</style>
</head>
<body>

<div class="game-layout">
  <aside class="esquerda">
    <div id="palavra">Caça Números!</div>
    <div class="user-info">
      <div class="user-avatar">J</div>
      <div class="user-name">Jogador</div>
      <div class="user-level">Nível: 1º Ano</div>
    </div>
  </aside>
  
  <main class="game-content">
    <div id="game-container">
      <h1>Caça Números no Céu</h1>
      <p class="description">Clique no número correto que cai do céu!</p>
      
      <div id="current-question" style="font-size:2rem; font-weight:bold; text-align:center; margin:1rem 0;">?</div>
      
      <div style="text-align:center; margin-top:2rem;">
        <button class="start-btn" id="start-btn">Começar Jogo</button>
      </div>
    </div>
  </main>
</div>

<script>
const gameContainer = document.getElementById('game-container');
const startBtn = document.getElementById('start-btn');
const currentQuestionEl = document.getElementById('current-question');

let gameActive = false;
let correctAnswer = 0;
let clouds = [];
const maxNumber = 20;
const operations = [
  { symbol: '+', func: (a,b)=>a+b },
  { symbol: '-', func: (a,b)=>a-b }
];

function createCloud(number, leftPos) {
  const cloud = document.createElement('div');
  cloud.className = 'number-cloud';
  cloud.textContent = number;
  cloud.style.left = leftPos + 'px';
  cloud.style.top = '-60px';
  
  cloud.addEventListener('click', ()=>{
    if (!gameActive) return;
    if (number === correctAnswer) {
      cloud.remove();
      nextQuestion();
    }
  });
  
  gameContainer.appendChild(cloud);
  clouds.push(cloud);
}

function spawnClouds() {
  clouds.forEach(c=>c.remove());
  clouds = [];
  
  const positions = [];
  while (positions.length < 6) {
    const pos = Math.random() * (gameContainer.offsetWidth - 60);
    if (!positions.some(p => Math.abs(p-pos)<70)) {
      positions.push(pos);
    }
  }

  const nums = [];
  while (nums.length < 6) {
    const num = Math.floor(Math.random()*maxNumber)+1;
    if (!nums.includes(num)) nums.push(num);
  }
  const correctPos = Math.floor(Math.random()*nums.length);
  nums[correctPos] = correctAnswer;

  nums.forEach((n,i)=>createCloud(n, positions[i]));
}

function animateClouds() {
  clouds.forEach(cloud=>{
    const top = parseFloat(cloud.style.top);
    if (top > gameContainer.offsetHeight) {
      cloud.remove();
    } else {
      cloud.style.top = (top+1) + 'px';
    }
  });
  if (gameActive) requestAnimationFrame(animateClouds);
}

function nextQuestion() {
  const num1 = Math.floor(Math.random()*10)+1;
  const num2 = Math.floor(Math.random()*10)+1;
  const op = operations[Math.floor(Math.random()*operations.length)];
  correctAnswer = op.func(num1,num2);
  currentQuestionEl.textContent = `${num1} ${op.symbol} ${num2}`;
  spawnClouds();
}

function startCountdown(callback) {
  const countdown = document.createElement('div');
  countdown.style.position = 'absolute';
  countdown.style.top = '50%';
  countdown.style.left = '50%';
  countdown.style.transform = 'translate(-50%, -50%)';
  countdown.style.fontSize = '5rem';
  countdown.style.color = '#e67e22';
  countdown.style.fontWeight = 'bold';
  countdown.style.textShadow = '2px 2px #000';
  gameContainer.appendChild(countdown);

  let count = 3;
  countdown.textContent = count;

  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdown.textContent = count;
    } else {
      clearInterval(interval);
      countdown.remove();
      callback();
    }
  }, 1000);
}

startBtn.addEventListener('click', ()=>{
  startBtn.style.display = 'none';
  startCountdown(() => {
    gameActive = true;
    nextQuestion();
    animateClouds();
  });
});
</script>

</body>
</html>
