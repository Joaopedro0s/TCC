<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ca√ßa N√∫meros no C√©u</title>
<style>
:root {
  --primary-dark: #2c3e50;
  --primary-blue: #3498db;
  --accent-blue: #2980b9;
  --accent-orange: #e67e22;
  --light-gray: #f9f9f9;
  --medium-gray: #ecf0f1;
  --dark-gray: #7f8c8d;
  --white: #ffffff;
  --math-symbol: #f1c40f;
  --fun-green: #2ecc71;
  --fun-purple: #9b59b6;
  --fun-red: #e74c3c;
  --fun-yellow: #f39c12;
  --sky-blue: #87ceeb;
}

/* Reset b√°sico */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  font-family: 'Comic Sans MS', 'Comic Neue', cursive;
  color: var(--dark-gray);
  background-color: var(--sky-blue);
  overflow: hidden;
}

/* Layout principal */
.game-layout {
  display: flex;
  min-height: 100vh;
}

/* Barra lateral esquerda */
.esquerda {
  width: 15%;
  min-width: 180px;
  background-color: var(--fun-green);
  border-right: 3px dashed var(--fun-yellow);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 2rem;
  position: fixed;
  height: 100vh;
  z-index: 100;
  box-shadow: 4px 0 10px rgba(0,0,0,0.1);
}

#palavra {
  font-size: 2rem;
  font-weight: 700;
  color: var(--fun-yellow);
  letter-spacing: -1px;
  padding: 0.5rem 1rem;
  border-bottom: 4px dotted var(--fun-green);
  transform: rotate(-3deg);
  text-align: center;
  text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
  background-color: var(--accent-blue);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.user-info {
  margin-top: 1.5rem;
  background-color: rgba(255,255,255,0.2);
  padding: 1rem;
  border-radius: 15px;
  width: 90%;
  text-align: center;
  border: 2px dashed white;
}

.user-avatar {
  width: 70px;
  height: 70px;
  background-color: var(--fun-yellow);
  color: var(--fun-purple);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  font-weight: bold;
  font-size: 1.5rem;
  border: 3px solid white;
}

.user-name {
  font-weight: 700;
  margin-top: 0.5rem;
  color: var(--white);
  text-align: center;
  font-size: 1.2rem;
}

.user-level {
  font-size: 0.9rem;
  color: var(--white);
  text-align: center;
  margin-top: 0.3rem;
  background-color: var(--fun-red);
  padding: 0.2rem 0.5rem;
  border-radius: 10px;
  display: inline-block;
}

.menu-navegacao {
  margin: 2rem 0;
  width: 100%;
}

.menu-navegacao ul { list-style-type: none; }
.menu-navegacao li { margin-bottom: 0.8rem; padding: 0 1rem; }
.menu-navegacao a {
  display: flex;
  align-items: center;
  padding: 0.8rem 1rem;
  color: var(--white);
  text-decoration: none;
  border-radius: 10px;
  transition: all 0.2s ease;
  background-color: rgba(255,255,255,0.1);
  border-left: 4px solid transparent;
}
.menu-navegacao a span { margin-right: 10px; font-size: 1.3rem; }
.menu-navegacao a:hover {
  background-color: rgba(255,255,255,0.3);
  color: var(--white);
  border-left: 4px solid var(--fun-yellow);
  transform: translateX(5px);
}

.motivacional {
  margin-top: auto;
  padding: 1rem;
  font-size: 0.95rem;
  text-align: center;
  color: var(--white);
  font-style: italic;
  border-top: 2px dotted var(--fun-yellow);
  width: 100%;
  background-color: rgba(0,0,0,0.1);
  border-radius: 0 0 0 15px;
}

.motivacional p:first-child { font-weight: 700; margin-bottom: 0.3rem; color: var(--fun-yellow); }
.motivacional p:last-child { font-size: 0.8rem; }

/* Conte√∫do principal do jogo */
.game-content {
  flex: 1;
  padding: 2rem 3rem;
  margin-left: 15%;
  width: 70%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Container do jogo */
#game-container {
  width: 100%;
  max-width: 800px;
  background: var(--white);
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  border: 3px solid var(--fun-yellow);
  position: relative;
  overflow: hidden;
  background-color: #e0f7fa;
}

h1 { text-align: center; color: var(--fun-green); margin-bottom: 1rem; }
p { text-align: center; margin-bottom: 1.5rem; color: var(--primary-blue); }

/* Bolhas de n√∫meros (nuvens) */
.number-cloud {
  position: absolute;
  top: -60px;
  width: 60px;
  height: 60px;
  background-color: var(--fun-yellow);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.number-cloud:hover { transform: scale(1.2); }

/* Feedback */
.feedback {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  margin-top: 1rem;
  min-height: 40px;
}

/* Bot√µes */
.game-btn {
  padding: 0.8rem 1.5rem;
  font-size: 1.2rem;
  background-color: var(--fun-purple);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Comic Sans MS', cursive;
  transition: all 0.3s;
  margin: 0.5rem;
  font-weight: bold;
  box-shadow: 0 4px 0 rgba(0,0,0,0.1);
}
.game-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 0 rgba(0,0,0,0.1); }
.game-btn:disabled { background-color: var(--dark-gray); cursor: not-allowed; transform: none; box-shadow: none; }
.start-btn { background-color: var(--fun-green); }

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: #f00;
  opacity: 0;
  z-index: 9999;
  animation: confetti-fall 4s ease-in forwards;
}

@keyframes confetti-fall {
  0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Responsividade */
@media (max-width: 1024px) {
  .game-layout { flex-direction: column; }
  .esquerda { position: relative; width: 100%; height: auto; padding: 1rem; border-right: none; border-bottom: 3px dashed var(--fun-yellow); }
  .game-content { margin-left: 0; width: 100%; padding: 1.5rem; }
}

@media (max-width: 768px) {
  .number-cloud { width: 50px; height: 50px; font-size: 1.2rem; }
}
</style>
</head>
<body>

<div class="game-layout">
  <aside class="esquerda">
    <div id="palavra">Ca√ßa N√∫meros!</div>
    
    <div class="user-info">
      <div class="user-avatar">J</div>
      <div class="user-name">Jogador</div>
      <div class="user-level">N√≠vel: 1¬∫ Ano</div>
    </div>
    
    <nav class="menu-navegacao">
      <ul>
        <li><a href="#"><span>üè†</span> In√≠cio</a></li>
        <li><a href="#"><span>üìä</span> Progresso</a></li>
        <li><a href="#"><span>üèÜ</span> Conquistas</a></li>
      </ul>
    </nav>
    
    <div class="motivacional">
      <p>Voc√™ √© incr√≠vel!</p>
      <p>Vamos aprender brincando!</p>
    </div>
  </aside>
  
  <main class="game-content">
    <div id="game-container">
      <h1>Ca√ßa N√∫meros no C√©u</h1>
      <p>Clique nos n√∫meros que resolvem a continha abaixo!</p>
      <div style="text-align:center; font-size:2rem; margin-bottom:1rem;">Resolva: <span id="current-question">?</span></div>
      
      <div style="text-align:center;">
        <button class="game-btn start-btn" id="start-btn">Come√ßar Jogo</button>
      </div>
      
      <div class="feedback" id="feedback"></div>
    </div>
  </main>
</div>

<script>
const gameContainer = document.getElementById('game-container');
const startBtn = document.getElementById('start-btn');
const currentQuestionEl = document.getElementById('current-question');
const feedbackEl = document.getElementById('feedback');

let gameActive = false;
let correctAnswer = 0;
let clouds = [];
const maxNumber = 20;

// Opera√ß√µes simples
const operations = [
  { symbol: '+', func: (a,b)=>a+b },
  { symbol: '-', func: (a,b)=>a-b }
];

// Fun√ß√£o para criar uma nuvem
function createCloud(number) {
  const cloud = document.createElement('div');
  cloud.className = 'number-cloud';
  cloud.textContent = number;
  cloud.style.left = Math.random() * (gameContainer.offsetWidth - 60) + 'px';
  cloud.style.top = '-60px';
  
  cloud.addEventListener('click', ()=>{
    if (!gameActive) return;
    if (number === correctAnswer) {
      feedbackEl.textContent = "Acertou! üéâ";
      cloud.remove();
      setTimeout(nextQuestion, 1000);
    } else {
      feedbackEl.textContent = "Ops, tente outro n√∫mero!";
      setTimeout(()=>{ feedbackEl.textContent=''; }, 1500);
    }
  });
  
  gameContainer.appendChild(cloud);
  clouds.push(cloud);
}

// Fun√ß√£o para criar v√°rias nuvens
function spawnClouds() {
  const nums = [];
  while (nums.length < 6) {
    const num = Math.floor(Math.random()*maxNumber)+1;
    if (!nums.includes(num)) nums.push(num);
  }
  // Colocar a resposta correta entre os n√∫meros
  const correctPos = Math.floor(Math.random()*nums.length);
  nums[correctPos] = correctAnswer;
  
  nums.forEach(n => createCloud(n));
}

// Animar nuvens
function animateClouds() {
  clouds.forEach(cloud=>{
    const top = parseFloat(cloud.style.top);
    if (top > gameContainer.offsetHeight) {
      cloud.remove();
    } else {
      cloud.style.top = (top+1) + 'px';
    }
  });
  if (gameActive) requestAnimationFrame(animateClouds);
}

// Pr√≥xima pergunta
function nextQuestion() {
  clouds.forEach(c=>c.remove());
  clouds = [];
  const num1 = Math.floor(Math.random()*10)+1;
  const num2 = Math.floor(Math.random()*10)+1;
  const op = operations[Math.floor(Math.random()*operations.length)];
  correctAnswer = op.func(num1,num2);
  currentQuestionEl.textContent = `${num1} ${op.symbol} ${num2}`;
  spawnClouds();
}

// Iniciar jogo
startBtn.addEventListener('click', ()=>{
  gameActive = true;
  startBtn.disabled = true;
  nextQuestion();
  animateClouds();
});
</script>

</body>
</html>
