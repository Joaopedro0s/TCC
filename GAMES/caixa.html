<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Misteriosa</title>
  <style>
    :root {
      --primary-dark: #2c3e50;
      --primary-blue: #3498db;
      --accent-blue: #2980b9;
      --accent-orange: #e67e22;
      --light-gray: #f9f9f9;
      --medium-gray: #ecf0f1;
      --dark-gray: #7f8c8d;
      --white: #ffffff;
      --math-symbol: #f1c40f;
      --fun-green: #2ecc71;
      --fun-purple: #9b59b6;
      --fun-red: #e74c3c;
      --fun-yellow: #f39c12;
      --forest-green: #27ae60;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}

    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background-color: #e8f5e9;
      color: var(--dark-gray);
    }

    .game-layout {display: flex; min-height: 100vh;}

    /* Sidebar */
    .esquerda {
      width: 15%;
      min-width: 180px;
      background-color: var(--forest-green);
      border-right: 3px dashed var(--fun-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      position: fixed;
      height: 100vh;
      z-index: 100;
    }

    #palavra {
      font-size: 2rem; font-weight: bold;
      color: var(--fun-yellow);
      background: var(--accent-blue);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border-bottom: 4px dotted var(--fun-green);
    }

    .user-info {margin-top: 1rem; text-align: center; color: white;}
    .user-avatar {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: var(--fun-yellow);
      color: var(--fun-purple);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; font-weight: bold;
      margin: 0 auto;
    }
    .user-name {margin-top: 0.5rem;}
    .user-level {background: var(--fun-red); padding: 0.2rem 0.5rem; border-radius: 10px;}

    .menu-navegacao {margin: 2rem 0; width: 100%;}
    .menu-navegacao ul {list-style: none;}
    .menu-navegacao a {
      display: block; padding: 0.8rem 1rem;
      color: white; text-decoration: none;
      background: rgba(255,255,255,0.1);
      margin: 0.3rem 0;
      border-radius: 10px;
    }
    .menu-navegacao a:hover {background: rgba(255,255,255,0.3);}

    .motivacional {
      margin-top: auto; padding: 1rem; text-align: center; color: white;
      font-style: italic; border-top: 2px dotted var(--fun-yellow);
    }

    /* Conte√∫do */
    .game-content {
      margin-left: 15%;
      flex: 1; padding: 2rem;
      display: flex; flex-direction: column; align-items: center;
    }

    #game-container {
      width: 100%; max-width: 700px;
      background: white;
      padding: 2rem; border-radius: 15px;
      border: 3px solid var(--fun-yellow);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .caixas {
      display: grid; grid-template-columns: repeat(3, 1fr);
      gap: 20px; margin-top: 2rem;
    }

    .caixa {
      background: var(--accent-orange);
      border: 4px solid var(--path-brown);
      border-radius: 15px;
      height: 100px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; font-weight: bold;
      color: white; cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .caixa:hover {transform: scale(1.05);}
    .caixa.aberta {background: var(--fun-green); color: white;}
    .caixa.aberta::after {
      content: "‚≠ê";
      font-size: 2rem;
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    .game-btn {
      margin-top: 1rem; padding: 0.8rem 1.5rem;
      background: var(--fun-purple); color: white;
      border: none; border-radius: 10px;
      cursor: pointer; font-weight: bold;
    }

    .feedback {margin-top: 1rem; font-weight: bold;}
    .win {color: var(--fun-green);}
    .wrong {color: var(--fun-red);}
  </style>
</head>
<body>
<div class="game-layout">
  <aside class="esquerda">
    <div id="palavra">Caixas</div>
    <div class="user-info">
      <div class="user-avatar">J</div>
      <div class="user-name">Jogador</div>
      <div class="user-level">N√≠vel: 1¬∫ Ano</div>
    </div>
    <nav class="menu-navegacao">
      <ul>
        <li><a href="#">üè† In√≠cio</a></li>
        <li><a href="#">üìä Progresso</a></li>
      </ul>
    </nav>
    <div class="motivacional">Voc√™ consegue abrir todas as caixas!</div>
  </aside>

  <main class="game-content">
    <div id="game-container">
      <h1 style="color: var(--forest-green);">Caixa Misteriosa</h1>
      <p>Resolva a continha para abrir a caixa!</p>

      <div id="pergunta" style="font-size:2rem; margin-top:1rem;">Clique em uma caixa!</div>

      <input type="number" id="resposta" placeholder="Digite sua resposta" style="margin-top:1rem; padding:0.5rem; font-size:1.2rem;">
      <button class="game-btn" id="verificar">Verificar</button>

      <div class="caixas" id="caixas"></div>

      <div class="feedback" id="feedback"></div>
    </div>
  </main>
</div>

<script>
  const caixasEl = document.getElementById("caixas");
  const perguntaEl = document.getElementById("pergunta");
  const respostaEl = document.getElementById("resposta");
  const feedbackEl = document.getElementById("feedback");
  const verificarBtn = document.getElementById("verificar");

  let caixas = [];
  let caixaSelecionada = null;

  function gerarOperacao() {
    const a = Math.floor(Math.random()*10)+1;
    const b = Math.floor(Math.random()*10)+1;
    const op = Math.random() > 0.5 ? "+" : "-";
    let resultado = op === "+" ? a+b : a-b;
    if(resultado <= 0) return gerarOperacao();
    return {texto:`${a} ${op} ${b}`, resultado};
  }

  function criarCaixas() {
    caixas = [];
    caixasEl.innerHTML = "";
    for(let i=0; i<6; i++){
      const operacao = gerarOperacao();
      caixas.push({...operacao, aberta:false});
      const div = document.createElement("div");
      div.className = "caixa";
      div.textContent = "‚ùì";
      div.addEventListener("click", ()=>selecionarCaixa(i, div));
      caixasEl.appendChild(div);
    }
  }

  function selecionarCaixa(i, div){
    if(caixas[i].aberta) return;
    caixaSelecionada = i;
    perguntaEl.textContent = caixas[i].texto;
    respostaEl.value = "";
    respostaEl.focus();
  }

  verificarBtn.addEventListener("click", ()=>{
    if(caixaSelecionada===null) return;
    const resposta = parseInt(respostaEl.value);
    if(resposta === caixas[caixaSelecionada].resultado){
      feedbackEl.textContent = "Correto! üéâ";
      feedbackEl.className = "feedback win";
      caixas[caixaSelecionada].aberta = true;
      caixasEl.children[caixaSelecionada].classList.add("aberta");
      caixasEl.children[caixaSelecionada].textContent = "";
    } else {
      feedbackEl.textContent = "Tente de novo!";
      feedbackEl.className = "feedback wrong";
    }

    if(caixas.every(c=>c.aberta)){
      feedbackEl.textContent = "Parab√©ns, voc√™ abriu todas as caixas! üèÜ";
    }
  });

  criarCaixas();
</script>
</body>
</html>
